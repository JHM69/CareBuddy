// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories {        maven { url "https://maven.google.com" }        maven { url "https://jitpack.io" }        mavenCentral()        google()        jcenter()    }    dependencies {        classpath 'com.android.tools.build:gradle:4.1.0'        classpath 'com.google.gms:google-services:4.3.4'        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        maven { url "https://maven.google.com" }        maven { url "https://jitpack.io" }        mavenCentral()        google()        jcenter()    }}task clean(type: Delete) {    delete rootProject.buildDir}