apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 30    buildToolsVersion "30.0.0"    defaultConfig {        applicationId "com.beffjezos.lifepacks"        minSdkVersion 21        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.firebase:firebase-auth:19.3.1'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    implementation 'de.hdodenhof:circleimageview:3.0.0'    implementation 'com.google.android.material:material:1.3.0-alpha03'    implementation 'com.github.marlonlom:timeago:3.0.2'    implementation 'com.google.firebase:firebase-database:19.5.0'    implementation 'com.firebaseui:firebase-ui-database:6.3.0'    implementation "androidx.paging:paging-runtime:2.1.2"    implementation 'com.google.android.material:material:1.3.0-alpha03'    implementation 'com.afollestad.material-dialogs:commons:0.8.6.1'    implementation 'com.google.firebase:firebase-storage:19.2.0'    implementation 'com.github.yalantis:ucrop:2.2.5'    implementation 'com.karumi:dexter:5.0.0'}